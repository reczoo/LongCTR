        test_data: ./data/KuaiRand_1K_x1/test.parquet
        user_info: ./data/KuaiRand_1K_x1/user_info.parquet
        item_info: ./data/KuaiRand_1K_x1/item_info.parquet
        rebuild_dataset: False
        feature_cols:
            - {name: user_index, active: True, dtype: int, type: meta}
            - {name: item_index, active: True, dtype: int, type: meta}
            - {name: seq_len, active: True, dtype: int, type: meta}
            - {name: video_id, active: True, dtype: str, type: categorical, vocab_size: 125560, source: item}
            - {name: author_id, active: True, dtype: str, type: categorical, vocab_size: 87985, source: item}
            - {name: video_type, active: True, dtype: str, type: categorical, vocab_size: 5, source: item}
