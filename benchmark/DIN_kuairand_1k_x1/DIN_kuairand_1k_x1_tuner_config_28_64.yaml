            - {name: music_type, active: True, dtype: str, type: categorical, vocab_size: 7, source: item}
            - {name: video_duration, active: True, dtype: str, type: categorical, vocab_size: 11, source: item}
            - {name: tag, active: True, dtype: str, type: sequence, max_len: 3, vocab_size: 59, source: item}
            - {name: hourmin, active: True, dtype: str, type: categorical, vocab_size: 26}
            - {name: tab, active: True, dtype: str, type: categorical, vocab_size: 16}
